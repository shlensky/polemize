<section ng-controller="QuestionsIndexController as ctrl" layout="column" layout-margin>
    <h2 class="title" flex>Список вопросов</h2>

    <md-content flex ng-repeat="question in ctrl.questions" class="md-whiteframe-z1 img-rounded">
      <img ng-src="{{question.image}}" alt="{{question.title}}" style="width: 100%" ng-if="question.image">
      <md-content class="md-padding">
        <small ng-if="question.category_title">Категория: {{question.category_title}}</small>
        <h3>{{question.title}}</h3>

        <div ng-bind-html="question.description"></div>
        <div layout="row" layout-align="end">
          <md-button ui-sref="questions.show({slug: question.slug})" md-theme="cyan" class="md-raised md-primary" aria-label="Подробнее" style="width: 10em">
            Подробнее
          </md-button>
        </div>
      </md-content>
    </md-content>
</section>
